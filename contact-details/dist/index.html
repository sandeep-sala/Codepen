<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Contact-details</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='back-action'>
  <div class='item'>
    <i class="fa fa-arrow-left"></i>
  </div>
</div>
<div class="profile-wrapper">
  <div class="profile-picture">
    <img id="profile-picture" src="https://i.postimg.cc/xdCsvkLL/logo.jpg">
  </div>
  <div class="profile-details">
    <div>
      <div class="profile-title">
        <h1 id="profile-name" class="profile-name">John doe</h1>
      </div>
      <ul>
        <li class="profile-number">
          <div>First Number</div>
          <div id="profile-first-number">9000000000</div>
        </li>
        <li class="profile-number">
          <div>Second Number</div>
          <div id="profile-second-number">9000000000</div>
        </li>
        <li class="profile-email">
          <div>Primary Email</div>
          <div id="profile-primary-email">johndoe@johndoe.com</div>
        </li>
        <li class="profile-email">
          <div>Secondary Email</div>
          <div id="profile-secondary-email">johndoe@johndoe.com</div>
        </li>
        <li class="profile-notes">
          <div>Notes</div>
          <div id="profile-notes">Some data</div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class='contact-action'>
  <div class='item'>
    <i class="fa fa-wrench"></i>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
